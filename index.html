<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Navigation Bar</title>
    <meta name="description" content="A simple navigation bar for a travel website">
    <meta name="keywords" content="HTML, CSS, navigation bar, travel website">
    <meta name="author" content="Taibur Rahman Apu">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div id="navbar">
        <div id="logo">
            <img id="logo-image" src="Images/paper-airplane.png" alt="logo"><h3>Travel</h3>
        </div>
        <div id="search-bar">
            <input id="search-box" type="text" placeholder="Search...">
            <button id="search-button" type="submit">Search</button>
        </div>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Travel
                        </a>
                    </li>
                    <li>
                        <a href="">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contact
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
